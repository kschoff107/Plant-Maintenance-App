{% extends "base.html" %}

{% block title %}Master Data - Equipment{% endblock %}

{% block content %}
<div class="module-container">
    <div class="module-header">
        <a href="{{ url_for('equipment.index') }}" class="btn btn-back">
            &#8592; Back to Equipment
        </a>
    </div>

    <div class="module-content">
        <span style="font-size: 4rem; margin-bottom: 1rem;">&#128451;</span>
        <h1>Equipment Master Data</h1>
        <p class="description">Create, modify, and view equipment records</p>

        <div class="module-actions">
            <a href="{{ url_for('equipment.add') }}" class="btn btn-module btn-success-outline">
                <span class="btn-icon">&#10133;</span>
                <span class="btn-text">Add Equipment</span>
            </a>
            <a href="{{ url_for('equipment.change_select') }}" class="btn btn-module btn-warning-outline">
                <span class="btn-icon">&#9998;</span>
                <span class="btn-text">Change Equipment</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
