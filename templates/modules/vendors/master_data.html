{% extends "base.html" %}

{% block title %}Vendor Master Data - Plant Maintenance{% endblock %}

{% block content %}
<div class="module-container">
    <div class="module-header">
        <a href="{{ url_for('vendors.index') }}" class="btn btn-back">
            &#8592; Back to Vendors
        </a>
    </div>

    <div class="module-content">
        <span style="font-size: 4rem; margin-bottom: 1rem;">&#128451;</span>
        <h1>Vendor Master Data</h1>
        <p class="description">Add, change, or view vendor records</p>

        <div class="module-actions">
            <a href="{{ url_for('vendors.add') }}" class="btn btn-module btn-success-outline">
                <span class="btn-icon">&#10133;</span>
                <span class="btn-text">Add Vendor</span>
            </a>
            <a href="{{ url_for('vendors.change_select') }}" class="btn btn-module btn-warning-outline">
                <span class="btn-icon">&#9998;</span>
                <span class="btn-text">Change Vendor</span>
            </a>
            <a href="{{ url_for('vendors.vendor_list') }}" class="btn btn-module">
                <span class="btn-icon">&#128269;</span>
                <span class="btn-text">View Vendors</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
