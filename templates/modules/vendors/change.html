{% extends "base.html" %}

{% block title %}Edit {{ vendor.name }} - Plant Maintenance{% endblock %}

{% block content %}
<div class="module-container">
    <div class="module-header">
        <a href="{{ url_for('vendors.view_detail', vendor_id=vendor.id) }}" class="btn btn-back">
            &#8592; Back to Vendor Details
        </a>
    </div>

    <div class="form-container">
        <div class="form-header">
            <span style="font-size: 3rem;">&#127970;</span>
            <h1>Edit Vendor</h1>
            <p class="form-subtitle">{{ vendor.vendor_id }}</p>
        </div>

        <form method="POST" class="data-form">
            <div class="form-group">
                <label for="vendor_id">Vendor ID</label>
                <input type="text" id="vendor_id" value="{{ vendor.vendor_id }}" readonly
                       style="background-color: #e2e8f0; cursor: not-allowed;">
            </div>

            <div class="form-group">
                <label for="name">Vendor Name *</label>
                <input type="text" name="name" id="name" value="{{ vendor.name }}" required
                       placeholder="Enter vendor name">
            </div>

            <div class="form-group">
                <label for="contact_name">Contact Name</label>
                <input type="text" name="contact_name" id="contact_name"
                       value="{{ vendor.contact_name or '' }}"
                       placeholder="Primary contact person">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email"
                           value="{{ vendor.email or '' }}"
                           placeholder="vendor@example.com">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" name="phone" id="phone"
                           value="{{ vendor.phone or '' }}"
                           placeholder="(555) 123-4567">
                </div>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea name="address" id="address" rows="2"
                          placeholder="Street, City, State, ZIP">{{ vendor.address or '' }}</textarea>
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <select name="status" id="status">
                    {% for status in statuses %}
                    <option value="{{ status }}" {% if status == vendor.status %}selected{% endif %}>
                        {{ status }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-actions">
                <a href="{{ url_for('vendors.view_detail', vendor_id=vendor.id) }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
