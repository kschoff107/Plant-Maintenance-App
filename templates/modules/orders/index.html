{% extends "base.html" %}

{% block title %}Orders - Plant Maintenance{% endblock %}

{% block content %}
<div class="module-container">
    <div class="module-header">
        <a href="{{ url_for('main.home') }}" class="btn btn-back">
            &#8592; Back to Home
        </a>
    </div>

    <div class="module-content">
        <span style="font-size: 4rem; margin-bottom: 1rem;">&#128230;</span>
        <h1>Orders</h1>
        <p class="description">Manage purchase orders for spare parts</p>

        <div class="module-actions">
            <a href="{{ url_for('orders.create') }}" class="btn btn-module btn-success-outline">
                <span class="btn-icon">&#10133;</span>
                <span class="btn-text">Create Purchase Order</span>
            </a>
            <a href="{{ url_for('orders.open_list') }}" class="btn btn-module">
                <span class="btn-icon">&#128203;</span>
                <span class="btn-text">Open Purchase Orders</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
